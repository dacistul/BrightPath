{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<main>
  <div class="container d-flex justify-content-center align-items-center">
    <div class="login-form">
      <form method="POST">
        <div class="form-group mb-3">
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            placeholder="{{_("Enter your username")}}"
            style="
              background: transparent;
              border: none;
              border-bottom: 3px solid black;
              text-align: center;" 
              required/>
        </div>
        <div class="form-group mb-3">
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            placeholder="{{_("Enter your password")}}"
            style="
              background: transparent;
              border: none;
              border-bottom: 3px solid black;
              text-align: center;
            " 
            required/>
        </div>
        <div class="form-group mb-3">
          <input
            type="password"
            class="form-control"
            id="repassword"
            name="repassword"
            placeholder="{{_("Re-enter your password")}}"
            style="
              background: transparent;
              border: none;
              border-bottom: 3px solid black;
              text-align: center;
            "
            required/>
        </div>
        <div class="form-group mb-3">
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            placeholder="{{_("Enter your email")}}"
            style="
              background: transparent;
              border: none;
              border-bottom: 3px solid black;
              text-align: center;
            " 
            required/>
        </div>
        <div class="form-group">
          <label for="account_type">{{_("Account Type")}}:</label>
          <select required id="account_type" name="account_type" class="form-control" style="background: transparent; border: none; border-bottom: 3px solid black; text-align: center;">
              <option value="student">{{_("Student")}}</option>
              <option value="professor">{{_("Professor")}}</option>
          </select>
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="signup-button">
            <img class="signupB"
              src="/static/button.png"
              alt="Login"
              width="80"
              height="80" />
          </button>
        </div>
      </form>
      <div class="d-flex justify-content-center">
        <a href="/login" class="old-user-button">{{_("Already have an account?")}}</a>
      </div>
    </div>
  </div>
</main>

{% endblock %} {% block extra_css %}
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background: linear-gradient(to bottom, #a2b1ff, #e397ef);
    background-repeat: no-repeat;
    background-attachment: fixed;
  }

  header {
    background-color: #a2b1ff;
    color: white;
    padding: 20px;
  }

  h1 {
    margin: 0;
  }

  nav {
    background-color: #a2b1ff;
    color: white;
    padding: 10px;
  }

  nav ul {
    list-style-type: none;
    margin: 0;
    padding: 0;
  }

  nav ul li:first-child {
    margin-left: 50px;
  }

  nav ul li:not(:last-child) {
    margin-right: 50px;
  }

  nav ul li {
    display: inline;
    margin-right: 10px;
  }

  nav ul li a {
    color: white;
    text-decoration: none;
  }

  main {
    padding: 250px;
    margin-bottom: 150px;
  }

  .login-form {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    background-image: url("/static/login.png");
    background-size: cover;
    background-position: center;
    width: 600px; 
    height: 500px; 
    padding: 140px; 
    text-align: center;
    margin-top: 65px;
  }

  .signup-button {
    background: none;
    border: none;
    
    cursor: pointer;
    border-top: -50px;
    border-bottom: 50px;
  }

  .signupB{
    margin-top: -25px;
    vertical-align: middle;
    border-style: none;
    margin-bottom: 20px;
    margin-left: -10px;
  }

  .old-user-button {
    width: 200px;
    height: 30px;
    margin-top: 10px;
    background: transparent;
    border: none;
    color: white;
    text-decoration: none;
  }

  .old-user-button:hover {
    color: rgb(133, 43, 130);
    text-decoration: underline;
  }

  footer {
    background-color: #e397ef;
    color: white;
    padding: 20px;
    text-align: center;
  }
  
</style>
{% endblock %}
